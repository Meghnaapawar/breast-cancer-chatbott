<!DOCTYPE html>
<html>
<head>
  <title>Breast Cancer Chatbot</title>
  <style>
    body { font-family: Arial; margin: 40px; }
    #chat { width: 100%; max-width: 600px; margin: auto; }
    .bubble { padding: 10px; margin: 10px 0; border-radius: 10px; }
    .user { background: #d1e7dd; text-align: right; }
    .bot { background: #f8d7da; text-align: left; }
  </style>
</head>
<body>
  <div id="chat">
    <h2>ðŸ’¬ Breast Cancer Chatbot</h2>
    <div id="messages"></div>
    <input type="text" id="userInput" placeholder="Ask a question..." style="width: 80%;" />
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById("userInput");
      const message = input.value;
      if (!message) return;

      const msgDiv = document.getElementById("messages");
      msgDiv.innerHTML += `<div class="bubble user">${message}</div>`;
      input.value = "";

      const res = await fetch("/chat", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ message })
      });

      const data = await res.json();
      msgDiv.innerHTML += `<div class="bubble bot">${data.response}</div>`;
    }
  </script>
</body>
</html>
